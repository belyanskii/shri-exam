<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body class="b-page">
    <ul class="b-slider">
        <li class="b-slider__item b-slider__prev"></li>
        <li class="b-slider__item b-slider__cur"></li>
        <li class="b-slider__item b-slider__next"></li>
    </ul>
    <a class="b-nav b-nav-prev" href="/"></a>
    <a class="b-nav b-nav-next" href="/"></a>
    <div class="b-thumbs__wrap">
        <ul class="b-thumbs"></ul>
    </div>
    <script type="text/javascript">

        function getData(){
            var apiUrl = 'http://api-fotki.yandex.ru/api/users/aig1001/album/63684/photos/created/?format=json&callback=?';
            $.getJSON(apiUrl, function(data) {
                getThumbs(data);
                console.log(data);
            });
        }

        function getThumbs(data){
            $(data.entries).each(function(){
            var thumbImgLink = $(this)[0].img.XXS.href,
                bigImage = $(this)[0].img.L.href,
                thumbsWrap = $('.b-thumbs'),
                thumbsItem = $('<li class="b-thumbs__item"></li>'),
                thumbsItemA = $('<a class="b-thumbs__item-a" href="'+bigImage+'"></a>'),
                thumbsImg = $('<img class="b-thumbs__img" src="'+thumbImgLink+'"/>');

                thumbsItem.append(thumbsItemA.append(thumbsImg)).appendTo(thumbsWrap);
            });
        }

        $(window).load(function(){
            getData();
        });

        $(window).resize(function(){
        });
    </script>
</body>
</html>
