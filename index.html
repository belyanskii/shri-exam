<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body class="b-page">
    <div class="b-slider">
        <img class="b-slider__img" src="img/0_9b841_3f7eacd4_orig.jpg" alt="Cat"/>
        <a class="b-slider-nav b-slider-nav-prev" href="/"></a>
        <a class="b-slider-nav b-slider-nav-next" href="/"></a>
        <div class="b-slider-thumbs__wrap">
            <ul class="b-slider-thumbs">
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        function imagePosition(){
            var galImage = $('.b-slider__img'),
                    galHeight = galImage.height(),
                    sliderHeight = $('.b-slider').height(),
                    topImage = (sliderHeight - galHeight) / 2;

                galImage.css('top', topImage);
        }

        function thumbSizer(){
            var thumbImg = $('.b-slider-thumbs__img'),
                fixedSize = 75;

            thumbImg.each(function(){
                if($(this).height() < fixedSize){

                    $(this).css('height', fixedSize);
                    $(this).css('left', - ($(this).width() - fixedSize) / 2);

                }else if($(this).width() < fixedSize){

                    $(this).css('width', fixedSize);
                    $(this).css('top', - ($(this).height() - fixedSize) / 2);

                }
            });
        }

        function getImages(){
            var apiUrl = 'http://api-fotki.yandex.ru/api/users/aig1001/album/63684/photos/created;2013-03-20T06:13:20Z/?format=json&callback=?';
            $.getJSON(apiUrl, function(data) {
                $(data.entries).each(function(){
                    var link = $(this)[0].img.XXS.href;
$('<li class="b-slider-thumbs__item"><a class="b-slider-thumbs__item-a" href="'+link+'"><img class="b-slider-thumbs__img" src="'+link+'"</a></li>').appendTo('.b-slider-thumbs');
                });
            });
        }

        $(window).load(function(){
            imagePosition();
            thumbSizer();
        });

        $(window).resize(function(){
            imagePosition();
        });

        $(function(){
            getImages();
        });
    </script>
</body>
</html>
