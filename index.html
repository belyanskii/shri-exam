<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body class="b-page">
    <div class="b-slider">
        <img class="b-slider__img" src="img/0_9b841_3f7eacd4_orig.jpg" alt="Cat"/>
        <a class="b-slider-nav b-slider-nav-prev" href="/"></a>
        <a class="b-slider-nav b-slider-nav-next" href="/"></a>
        <div class="b-slider-thumbs__wrap">
            <ul class="b-slider-thumbs">
                <li class="b-slider-thumbs__item">
                    <a class="b-slider-thumbs__item-a" href="/">
                        <img class="b-slider-thumbs__img" src="img/thumb1.jpg" alt="Cat"/>
                    </a>
                </li>
                <li class="b-slider-thumbs__item">
                    <a class="b-slider-thumbs__item-a" href="/">
                        <img class="b-slider-thumbs__img" src="img/thumb2.jpg" alt="Cat"/>
                    </a>
                </li>
                <li class="b-slider-thumbs__item">
                    <a class="b-slider-thumbs__item-a" href="/">
                        <img class="b-slider-thumbs__img" src="img/thumb3.jpg" alt="Cat"/>
                    </a>
                </li>
                <li class="b-slider-thumbs__item">
                    <a class="b-slider-thumbs__item-a" href="/">
                        <img class="b-slider-thumbs__img" src="img/thumb4.jpg" alt="Cat"/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        function imagePosition(){
            var galImage = $('.b-slider__img'),
                    galHeight = galImage.height(),
                    sliderHeight = $('.b-slider').height(),
                    topImage = (sliderHeight - galHeight) / 2;

                galImage.css('top', topImage);
        }

        function thumbSizer(){
            var thumbImg = $('.b-slider-thumbs__img'),
                fixedSize = 75;

            thumbImg.each(function(){
                if($(this).height() < fixedSize){

                    $(this).css('height', fixedSize);
                    $(this).css('left', - ($(this).width() - fixedSize) / 2);

                }else if($(this).width() < fixedSize){

                    $(this).css('width', fixedSize);
                    $(this).css('top', - ($(this).height() - fixedSize) / 2);

                }
            });
        }

        $(window).load(function(){
            imagePosition();
            thumbSizer();
        });

        $(window).resize(function(){
            imagePosition();
        });
    </script>
</body>
</html>
